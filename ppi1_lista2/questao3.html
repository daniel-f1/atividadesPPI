<!-- Como podemos incluir CSS em documentos HTML?
Resposta: Existem três formas de se incluir css em arquivos html, sendo:

CSS Inline – dentro da tag HTML: -->

<p style="color: red;">Texto</p>

<!--CSS Interno – dentro da tag <style> no <head>:   -->

<style>
  p {
    color: blue;
  }
</style>


<!-- CSS Externo – em um arquivo .css separado:   -->

<link rel="stylesheet" href="style.css">
