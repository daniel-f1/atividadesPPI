<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
    }

    .chat-container {
      width: 300px;
      margin: 40px auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .mensagem {
      margin: 10px 0;
      clear: both;
      position: relative;
    }

    .usuario {
      float: left;
      max-width: 75%;
      background: #f1f1f1;
      padding: 8px 10px;
      border-radius: 10px;
      position: relative;
    }

    .eu {
      float: right;
      max-width: 75%;
      background: #d0f0d0;
      padding: 8px 10px;
      border-radius: 10px;
      position: relative;
    }

    .usuario::before, .eu::before {
      content: "";
      width: 30px;
      height: 30px;
      position: absolute;
      top: -35px;
      background-size: cover;
    }

    .usuario::before {
      left: 0;
      background-image: url('https://cdn-icons-png.flaticon.com/512/2922/2922510.png');
    }

    .eu::before {
      right: 0;
      background-image: url('https://cdn-icons-png.flaticon.com/512/2922/2922656.png');
    }

    .nome {
      font-weight: bold;
      font-size: 0.9em;
      margin-bottom: 2px;
    }

    .hora {
      font-size: 0.7em;
      color: #666;
      float: right;
      margin-top: 5px;
    }

    .input-area {
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 50px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      font-family: inherit;
    }

    button {
      float: right;
      margin-top: 5px;
      padding: 5px 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    
    <div class="mensagem">
      <div class="usuario">
        <div class="nome">Pedro Silva</div>
        Olá, tudo bem?
        <div class="hora">00:50</div>
      </div>
    </div>

    <div class="mensagem">
      <div class="eu">
        Estou bem sim, e você?
        <div class="hora">00:55</div>
      </div>
    </div>

    <div class="mensagem">
      <div class="usuario">
        <div class="nome">Pedro Silva</div>
        Vamos sair hoje? sabe conversar e Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum ducimus
        <div class="hora">01:01</div>
      </div>
    </div>

    <div class="mensagem">
      <div class="eu">
        Criatura ......
        <div class="hora">00:55</div>
      </div>
    </div>

    <div class="input-area">
      <textarea placeholder="Digite sua mensagem"></textarea>
      <button>Enviar</button>
    </div>
  </div>
</body>
</html>
